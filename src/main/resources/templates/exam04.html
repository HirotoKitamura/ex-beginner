<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/xxx.css">
</head>
<body>
<h1>ユーザ登録</h1>
<form th:action="@{/ex04/result}" th:object="${userForm}" method="post">
<div th:errors="*{name}" style="color: red;"></div>
<div th:errors="*{age}" style="color: red;"></div>
<div th:errors="*{comment}" style="color: red;"></div>
名前:<input type="text" name="name" th:field="*{name}"><br>
年齢:<input type="number" name="age" th:field="*{age}"><br>
コメント:<br>
<textarea rows="4" cols="30" name="comment" th:field="*{comment}"></textarea><br>
<button>登録</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/xxx.css">
</head>
<body>
<div id="itemlist">
<h1>商品一覧</h1>
<form th:each="item, status:${application.itemList}" th:action="@{/ex06/in-cart}" method="post">
<input type="hidden" name="numberToAdd" th:value="${status.index}">
<span th:text="${item.name}"></span>
<span th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}+円"></span>
<button>カートへ</button>
</form>
</div>
<div id="cart">
<h1>ショッピングカート</h1>
<form th:each="item, status:${session.cart}" th:action="@{/ex06/delete}" method="post">
<input type="hidden" name="numberToDelete" th:value="${status.index}">
<span th:text="${item.name}"></span>
<span th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}+円"></span>
<button>削除</button>
</form>
合計:<span th:text="${totalPrice} + 円"></span>
</div>

</body>
</html>
